<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MaxTT Billing – Create Invoice (with Remarks)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    body { margin: 0; background: #fafafa; color: #111; }
    .wrap { max-width: 880px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 22px; margin: 0 0 16px; }
    label { display: block; font-size: 13px; font-weight: 600; margin: 14px 0 6px; }
    input, textarea { width: 100%; box-sizing: border-box; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; background: #fff; font-size: 14px; }
    textarea { min-height: 96px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .hint { font-size: 12px; color: #666; margin-top: 4px; }
    .btn { padding: 10px 14px; border: 0; border-radius: 10px; background: #111; color: #fff; font-weight: 600; cursor: pointer; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .bar { background:#fff; border-bottom:1px solid #eee; }
    .bar .wrap { display:flex; align-items:center; justify-content:space-between; }
    .brand { font-weight:700; }
    .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:16px; }
    .mt8{margin-top:8px}.mt12{margin-top:12px}.mt16{margin-top:16px}.mt24{margin-top:24px}
    pre { white-space: pre-wrap; word-break: break-word; font-size: 12px; background:#f6f6f6; padding: 12px; border-radius: 8px; border:1px solid #eee; }
    code { background:#f6f6f6; padding:2px 4px; border-radius:4px; }
    .ok { color:#0a7a00; } .err { color:#a40000; }
  </style>
</head>
<body>
  <div class="bar">
    <div class="wrap">
      <div class="brand">MaxTT Billing</div>
      <nav><a href="./">Create Invoice</a></nav>
    </div>
  </div>

  <div class="wrap">
    <h1>Create Invoice (Remarks → Referral)</h1>

    <div class="card">
      <form id="f">
        <label>Billing API Base URL</label>
        <input id="api" placeholder="https://<your-billing-api>.onrender.com" />

        <div class="row">
          <div>
            <label>Franchisee Code</label>
            <input id="fr" value="MAXTT-DEMO-001" />
          </div>
          <div>
            <label>Invoice Number (printed)</label>
            <input id="inv" value="MAXTT-DEMO-001/XX/0056/0825" />
            <div class="hint">Paste exactly as printed, e.g. <code>MAXTT-DEMO-001/XX/0056/0825</code></div>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Invoice Date</label>
            <input id="dt" type="date" />
          </div>
          <div>
            <label>Total with GST (₹)</label>
            <input id="amt" type="number" value="12154" />
          </div>
        </div>

        <label>Remarks (internal)</label>
        <textarea id="rem" placeholder="REF: MAXTT-DEL-001/XX/0042/0825
(or REF: MAXTT-DEL-001-0042)"></textarea>
        <div class="hint">Leave empty = no referral. If present, the backend will parse and send to Seal &amp; Earn automatically.</div>

        <div class="mt16">
          <button class="btn" id="btn" type="submit">Create Invoice</button>
        </div>
      </form>

      <div id="out" class="mt16"></div>
    </div>
  </div>

  <script>
    (function () {
      const api = document.getElementById('api');
      const fr = document.getElementById('fr');
      const inv = document.getElementById('inv');
      const dt = document.getElementById('dt');
      const amt = document.getElementById('amt');
      const rem = document.getElementById('rem');
      const btn = document.getElementById('btn');
      const out = document.getElementById('out');
      const f = document.getElementById('f');

      // default date = today (yyyy-mm-dd)
      dt.value = new Date().toISOString().slice(0,10);

      function show(msg, ok) {
        out.innerHTML = '<div class="' + (ok ? 'ok' : 'err') + '">' + msg + '</div>';
      }

      function showJson(obj) {
        out.innerHTML = '<div><b>Response</b></div><pre>'+JSON.stringify(obj,null,2)+'</pre>';
      }

      f.addEventListener('submit', async (e) => {
        e.preventDefault();
        out.textContent = '';
        const base = (api.value || '').trim().replace(/\/+$/,'');
        if (!base) return show('Enter Billing API base URL', false);
        if (!fr.value.trim()) return show('Franchisee code is required', false);
        if (!inv.value.trim()) return show('Invoice number is required', false);
        if (!dt.value) return show('Invoice date is required', false);

        const body = {
          franchisee_code: fr.value.trim(),
          invoice_number: inv.value.trim(),
          total_with_gst: Number(amt.value || 0),
          created_at: new Date(dt.value).toISOString()
        };
        if (rem.value.trim()) body.remarks = rem.value.trim();

        btn.disabled = true;
        btn.textContent = 'Saving…';
        try {
          const r = await fetch(base + '/api/invoices', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await r.json().catch(()=>({}));
          if (!r.ok) {
            show((data && (data.message || data.error)) ? (data.message || data.error) : ('HTTP '+r.status), false);
          } else {
            show('Invoice created. Referral (if any) sent in background.', true);
            showJson(data);
          }
        } catch (err) {
          show(String(err && err.message || err), false);
        } finally {
          btn.disabled = false;
          btn.textContent = 'Create Invoice';
        }
      });
    })();
  </script>
</body>
</html>
